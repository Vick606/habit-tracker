<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work Habit Tracker V1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Remote Work Habit Tracker V1</h1>
        <div id="habit-selector">
        <div id="notification" class="hidden"></div>
        <div id="progress-bar-container">
        <div id="progress-bar"></div>
        </div>
            <h2>Add a New Habit</h2>
            <select id="habit-category">
                <option value="">Select Category</option>
                <option value="work">Work-related</option>
                <option value="development">Professional Development</option>
                <option value="health">Health and Wellness</option>
                <option value="balance">Work-life Balance</option>
                <option value="productivity">Productivity</option>
                <option value="homeoffice">Home Office Management</option>
            </select>
            <select id="predefined-habits">
                <option value="">Select a predefined habit or add custom</option>
            </select>
            <input type="text" id="custom-habit" placeholder="Or enter a custom habit">
            <button id="add-habit">Add Habit</button>
        </div>
        <div id="habits-list"></div>
        <footer id="app-footer">
            <p>&copy; 2024 Remote Work Habit Tracker V1</p>
            <nav>
                <a href="#" id="about-link">About</a>
                <a href="https://github.com/yourusername/remote-work-habit-tracker" target="_blank">GitHub</a>
                <a href="#" id="privacy-link">Privacy Policy</a>
            </nav>
            <p>Made with ❤️ by Victor Koech</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
