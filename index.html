<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work Habit Tracker V1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Remote Work Habit Tracker V1</h1>
        <form id="habit-form">
            <input type="text" id="habit-input" placeholder="Enter a new habit">
            <select id="habit-category">
                <option value="work">Work-related</option>
                <option value="development">Professional Development</option>
                <option value="health">Health and Wellness</option>
                <option value="balance">Work-life Balance</option>
                <option value="productivity">Productivity</option>
            </select>
            <button type="submit">Add Habit</button>
        </form>
        <div id="habits-list"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
